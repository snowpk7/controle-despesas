<!-- public/app.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>TRIOMAQ Despesas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-app">
  <header class="topbar">
    <div class="brand">
      <h1>TRIOMAQ</h1>
      <span class="subtitle">Despesas</span>
    </div>
    <div class="user-area">
      <span id="userName">—</span>
      <button id="btnLogout" class="btn-ghost">Sair</button>
    </div>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Registrar Despesa</h2>
      <form id="form-despesa">
        <input id="descricao" placeholder="Descrição (ex: Compra de material)" required />
        <input id="valor" type="number" step="0.01" placeholder="Valor (R$)" required />
        <div class="form-actions">
          <button type="submit" class="btn-primary">Adicionar</button>
        </div>
      </form>
    </section>

    <section class="card list-card">
      <h2>Despesas</h2>
      <ul id="lista-despesas" class="lista"></ul>
    </section>
  </main>

  <audio id="sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
